<!doctype html>
<html>
<head>
<title>Beaver</title>
</head>
<body>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <script>
        document.write("1<br>");
        if(true) {
            document.write("2<br>")
        } else {
            document.write("3<br>") /*안나옴*/
        }
        document.write("4<br>");
    </script>
</body>
</html>
